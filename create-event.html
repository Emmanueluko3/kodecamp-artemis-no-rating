<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Create Event</title>
</head>
<body>
    <div class="container py-4 px-5">
        <div class="row px-5">
            <div class="col-lg-6">

                <div class="mb-4">
                    <h2 class="fw-bold" style="color: #0E0E2C; font-size: 34px;">Create Event</h2>
                </div>
                
                <div class="mb-4">
                    <h5 class="fw-bold" style="color: #012762; font-size: 25px;">Event Information</h5>
                </div>
                
                <form action="">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" style="color: #0E0E2C; font-size: 20px;" class="form-label fw-bold">Event Name</label>
                        <input type="text" class="form-control rounded-0" id="exampleFormControlInput1" placeholder="">
                    </div>

                    <div class="mb-3">
                            <label for="exampleDataList" class="form-label fw-bold" style="color: #0E0E2C; font-size: 20px;">Event Type</label>
                            <input class="form-control rounded-0" list="datalistOptions" id="exampleDataList" placeholder="Search">
                            <datalist id="datalistOptions">
                                <option value="Anniversaries">
                                <option value="Anniversaries">
                                <option value="Anniversaries">
                                <option value="Anniversaries">
                                <option value="Anniversaries">
                                <option value="Anniversaries">
                                <option value="Anniversaries">
                                <option value="Anniversaries">
                                <option value="Anniversaries">
                                <option value="Anniversaries">
                            </datalist>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label fw-bold" style="color: #0E0E2C; font-size: 20px;">Event Narration</label>
                        <input type="text" class="form-control rounded-0" id="exampleFormControlInput1" placeholder="">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label fw-bold" style="color: #0E0E2C; font-size: 20px;">Event Location</label>
                        <input type="text" class="form-control rounded-0" id="exampleFormControlInput1" placeholder="">
                    </div>
                    
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label fw-bold" style="color: #0E0E2C; font-size: 20px;">Event Description</label>
                        <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <div class="py-4">
                        <h5 class="fw-bold" style="color: #012762; font-size: 25px;">Vendors</h5>
                    </div>

                    <div class="mb-3">
                        <label for="exampleDataList" class="form-label fw-bold" style="color: #0E0E2C; font-size: 20px;">Book Vendors</label>
                        <input class="form-control rounded-0" list="datalistOptions" id="exampleDataList" placeholder="">
                        <datalist id="datalistOptions">
                            <option value="Anniversaries">
                            <option value="Anniversaries">
                            <option value="Anniversaries">
                            <option value="Anniversaries">
                            <option value="Anniversaries">
                            <option value="Anniversaries">
                            <option value="Anniversaries">
                            <option value="Anniversaries">
                            <option value="Anniversaries">
                            <option value="Anniversaries">
                        </datalist>
                    </div>

                    <div class="d-grid gap-2 col-6 py-4">
                        <button class="btn cos-bg-primary fw-bold" type="button">Create Event</button>
                    </div>

                </form>
               
            </div>
        </div>

    </div>
    
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
